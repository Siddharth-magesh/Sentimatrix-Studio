<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Sentimatrix Studio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .form-container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
      }

      .form-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 1rem;
        color: #555555;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #cccccc;
        border-radius: 5px;
      }

      .signup-btn {
        font-size: 1rem;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }

      .signup-btn:hover {
        background-color: #0056b3;
      }

      .redirect {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #555555;
      }

      .redirect a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .redirect a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">Sign Up</div>
      <form action="{{ url_for('individual_signup') }}" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="profession">Profession</label>
          <input
            type="text"
            id="profession"
            name="profession"
            placeholder="Enter your profession"
            required
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter your location"
            required
          />
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <div class="redirect">
        Already have an account?
        <a href="{{ url_for('render_signin_page') }}">Sign In</a>
      </div>
    </div>
  </body>
</html>
