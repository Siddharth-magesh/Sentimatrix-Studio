# Docker Compose for Local Development
# Run: docker-compose up -d

version: '3.8'

services:
  # ===========================================
  # Backend API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: sentimatrix-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=sentimatrix_studio
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-encryption-key-32-bytes-long!}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-prod}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend/app:/app/app:cached
      - ./backend/tests:/app/tests:cached
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentimatrix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Frontend
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: sentimatrix-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_APP_NAME=Sentimatrix Studio
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - sentimatrix-network

  # ===========================================
  # Background Worker
  # ===========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: sentimatrix-worker
    restart: unless-stopped
    command: ["python", "-m", "arq", "app.workers.main.WorkerSettings"]
    environment:
      - ENVIRONMENT=development
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=sentimatrix_studio
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-encryption-key-32-bytes-long!}
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend/app:/app/app:cached
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentimatrix-network

  # ===========================================
  # MongoDB Database
  # ===========================================
  mongodb:
    image: mongo:7.0
    container_name: sentimatrix-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=sentimatrix_studio
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - sentimatrix-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: mongod --wiredTigerCacheSizeGB 0.5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: sentimatrix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentimatrix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ===========================================
  # Redis Commander (Dev Tool)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sentimatrix-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - sentimatrix-network
    profiles:
      - tools

  # ===========================================
  # Mongo Express (Dev Tool)
  # ===========================================
  mongo-express:
    image: mongo-express:latest
    container_name: sentimatrix-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sentimatrix-network
    profiles:
      - tools

# ===========================================
# Networks
# ===========================================
networks:
  sentimatrix-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
